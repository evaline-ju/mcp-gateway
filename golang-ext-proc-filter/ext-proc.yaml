apiVersion: v1
kind: Service
metadata:
  name: extproc-go-service
  namespace: istio-system
spec:
  selector:
    app: extproc-go
  ports:
    - name: grpc
      protocol: TCP
      port: 50052
      targetPort: 50052
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: extproc-go
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: extproc-go
  template:
    metadata:
      labels:
        app: extproc-go
    spec:
      containers:
        - name: extproc-go
          # Built from Dockerfile: docker build -t golang-extproc-server:latest .
          # Load onto kind cluster: kind load docker-image golang-extproc-server:latest --name mcp-gateway
          image: golang-extproc-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
